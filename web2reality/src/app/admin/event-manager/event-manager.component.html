<app-header></app-header>
<h3>Event manager</h3>

<form [formGroup]="eventForm" (ngSubmit)="createEvent()">
  <div>
    <input type="text" formControlName="title" id="title" placeholder="title">
    <input type="text" formControlName="description" id="description" placeholder="description">
  </div>

  <input formControlName="start" type="datetime-local" placeholder="dd-mm-yyyy">
  <input formControlName="finish" type="datetime-local" placeholder="dd-mm-yyyy">

  <div>
    <input formControlName="geo" id="geo" placeholder="geo">
  </div>

  <div>
    <button type="submit">Create event</button>
  </div>
</form>

<h3>All events</h3>
<button (click)="recommendEvents()">Update</button>
<div *ngFor="let eventItem of recommenderResult">
  <p>{{eventItem | json}}</p>
  <button (click)="deleteEvent(eventItem.id ? eventItem.id : 0)">Delete</button>
</div>
