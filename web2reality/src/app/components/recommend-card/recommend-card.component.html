<div class="card shadow-sm">

  <app-profile-image
    [base64]="recommendation.image?.content"
    [score]="recommendation.score"
  ></app-profile-image>
  <div class="card-body">
    <div>
      <p class="card-text">{{title()}}</p>
    </div>
    <div>
      <a *ngIf="recommendation.nickname" class="text-secondary" routerLink="{{getLink()}}">{{'@' + recommendation.nickname}}</a>
    </div>
    <p class="card-text">{{descriptionPart()}}</p>
    <div class="text-secondary">
      <p>{{recommendation.geo}}</p>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <div class="text-secondary">
        {{recommendation.distance + ' km'}}
      </div>
      <small class="text-muted">{{time()}}</small>
    </div>
  </div>
</div>
